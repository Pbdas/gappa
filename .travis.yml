sudo: required
dist: xenial
language: cpp

branches:
  only:
    - master
    - dev

matrix:
  include:
    # Cannot use gcc 4.8 because of missing regex implementation.
    # - compiler: gcc
    #   addons:
    #     apt:
    #       sources:
    #         - ubuntu-toolchain-r-test
    #       packages:
    #         - g++-4.8
    #   env: COMPILER=g++-4.8
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    # Cannot use clang in travis right now because of stupid apt-get shutdown.
